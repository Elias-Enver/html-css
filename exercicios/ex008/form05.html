<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"><label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" checked value="F"><label for="ifem" >Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="fut" id="ivolei"><label for="ivolei">Volei</label> <br>

            <input type="checkbox" name="fut" id="ibasquete"><label for="ibasquete">Basquete</label> <br>

            <input type="checkbox" name="fut" id="itenis"><label for="itenis">Tenis</label> <br>

            <input type="checkbox" name="fut" id="ifutsal"><label for="ifutsal">Futsal</label> <br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
     
    </form>
    <p>
        checked serve já para deixar um marcado por padrão!
    </p>
</body>
</html>
