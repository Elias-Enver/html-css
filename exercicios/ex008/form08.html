<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero 1: </label>
            <input type="number" name="n1" id="n1" min="0" max="50" required 
            oninput="i.value = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="in2">Numero 2: </label>
            <input type="number" name="n2" id="n2" min="0" max="50" required 
            oninput="i.value = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="i">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <h1>Outro exemplo</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.value=Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            
        </p>
        <p>
           
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
