<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Inputs</title>
</head>
<body>
    <h1>Novos Inputs</h1>
    <form action="" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>
        <p>
            <label for="inivel">Nivel de sastifação:</label>
            <input type="range" name="range" id="inivel" min="1" max="10" value="1">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto" >
        </p>
    </form>
    <p>Se utilizar o o input File o metodo deve ser Post</p>
</body>
</html>
